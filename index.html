<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Countdown to the Event</h1>
    
    <!-- Event date input -->
    <label for="eventDateTime">Select Event Date and Time:</label>
    <input type="datetime-local" id="eventDateTime">
    <button id="startButton">Start Countdown</button>

    <!-- Countdown Timer -->
    <div id="timer" style="display: none;">
      <div class="time-box">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
